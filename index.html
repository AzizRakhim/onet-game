<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Onet</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="https://cdn6.aptoide.com/imgs/d/9/f/d9f7bb8b78421d42a94f4956b3298747_icon.png">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
  <section id="hero" class="hero">
    <div class="hero__top d-flex align-items-center justify-content-between">
      <div class="hero__left d-flex align-items-center">
        <div class="hero__level">
          1
        </div>
        <div class="hero__time-box d-flex align-items-center">
          <i class='bx bx-alarm'></i>
        </div>
        <div class="hero__time">
          4:59
        </div>
        <div class="hero__star-box">
          <i class='bx bxs-star'></i>
        </div>
        <div class="hero__points">
          0
        </div>
      </div>
      <div class="hero__right d-flex align-items-center">
        <div class="hero__shuffle-box d-flex align-items-center">
          <i class='bx bx-shuffle' ></i>
          <span class="hero__shuffle-chances">
            5
          </span>
        </div>
        <div class="hero__search-box d-flex align-items-center">
          <i class='bx bx-search'></i>
          <span class="hero__search-choices">
            3
          </span>
        </div>
        <div class="hero__pause d-flex align-items-center">
          <i class='bx bx-pause'></i>
        </div>
      </div>
    </div>
    <ul class="hero__list flex-wrap">
     
    </ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>
</html>
